<div class='align-text-center card black-background vertical-separator-from-top-90'>
	<div class='align-text-center font-size-20 white-text'><b>Enter the below details</b></div>			
	<form name='matrixDetailsForm'>		
		<div class='align-text-center'>
			<div class='vertical-separator-from-top-10'> 
				<label for="number-of-rows" class='font-size-18 white-text garamond-text'>
					Number of rows
				</label>
				<input name='numberOfRows' id="number-of-rows" type='text'
						placeholder='Enter an integral value' style='margin-left: 35px' pattern='^\s*\d+\s*$'
						ng-required='true' ng-model='homeCtrl.matrix.numberOfRows'/>
			</div>
			<div class='vertical-separator-from-top-10'>
				<label for="number-of-cols" class='font-size-18 white-text garamond-text'>
					Number of columns
				</label>
				<input name='numberOfCols' id="number-of-cols" type='text' 
						placeholder='Enter an integral value' style='margin-left: 3px' pattern='^\s*\d+\s*$'
						ng-required='true' ng-model='homeCtrl.matrix.numberOfCols'/>
			</div>
			<div>
				<button class="button" ng-click='matrixDetailsForm.$valid && homeCtrl.initiateMatrixGeneration()'
						ng-disabled='matrixDetailsForm.numberOfRows.$error.required ||
												matrixDetailsForm.numberOfCols.$error.required'>
					Generate Matrix
				</button>
			</div>
		</div>
	</form>
</div>
